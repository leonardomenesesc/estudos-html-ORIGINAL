<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        como quiser.
        Basta colocar no meio de tags p e /p.
    </p>
    <p>Se precisar cortar o texto em algum lugar <br>como esse, você pode usar a tag &lt;br&gt;<!--OLÁ-->  .
    </p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &Delta;
    </P>
    <p>Vamos adicionar alguns emoji:
     &#x1f60d
        <p>
</body>
