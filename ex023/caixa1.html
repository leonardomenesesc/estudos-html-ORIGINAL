<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: beige;
            border: 10px solid red ;
            padding: 10px 20px;

           margin: 10px auto 10px auto;
           outline: 5px dashed blue;

        }
        a{
            border-style: solid;
            border-color: brown;
            padding-top: 4px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-levels, mas os <a href="">links</a> são inline-levels.</p>
</body>
</html>
