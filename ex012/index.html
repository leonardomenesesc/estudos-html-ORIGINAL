<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
       <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/Sem título.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/El Billete - Edgar Lopez and Quincas Moreira.mp3" controls loop></audio>
</body>
</html>
